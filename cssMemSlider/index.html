<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
  <header class="hiddenItem">
    <h1 class="visually-hidden">cssMemSlider</h1>
   </header>
   <main>
    <div class="container">
        <input type="radio" name="slider" id="radio1" checked>
        <input type="radio" name="slider" id="radio2" >
        <input type="radio" name="slider" id="radio3" >
        <input type="radio" name="slider" id="radio4" >  

        <div class="slider">
            <img src="./img/slide1.jpg" alt="img1">
            <img src="./img/slide2.jpg" alt="img2">
            <img src="./img/slide3.jpg" alt="img3">
            <img src="./img/slide4.jpg" alt="img4">
         </div>

         <div class="bottom">
            <div class="items">
                <div class="item">- Господи, когда же ты на работу пойдешь, ни какой личной жизни!</div>
                <div class="item">И пусть весь мир подождет</div>
                <div class="item">Физика котов — летающий кот без гравитации</div>
                <div class="item">Я КУНФУИСТ-пофигист, задирист, а вовсе не кошак.</div>
                 
            </div>
            <div class="labels">
                <label for="radio1" class="label" id="label1">
                <div class="psevdo-radio"></div>
                </label>
                <label for="radio2" class="label" id="label2">
                <div class="psevdo-radio"></div>
                </label>
                <label for="radio3" class="label" id="label3">
                <div class="psevdo-radio"></div>
                </label>
                <label for="radio4" class="label" id="label4">
                <div class="psevdo-radio"></div>
                </label>
            </div>
        </div>
        
    </div>
    </main>
</body>

</html>
